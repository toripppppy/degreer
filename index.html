<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Degreer</title>
</head>
<body>
    <header>
        <h1>Degreer</h1>
    </header>
    <main>
        <h3>コードとキーを入力してライブ変換！</h3>
        <div id="container">
            <p>Key:</p>
            <select id="key-input" onchange="onChange()">
                <option>C</option>
                <option>C#(Db)</option>
                <option>D</option>
                <option>D#(Eb)</option>
                <option>E</option>
                <option>F</option>
                <option>F#(Gb)</option>
                <option>G</option>
                <option>G#(Ab)</option>
                <option>A</option>
                <option>A#(Bb)</option>
                <option>B</option>
            </select>
            <div class="toggle" id="toggle-btn">
                <input type="checkbox" name="check" />
              </div>
        </div>

        <!--ほぼtextareaの扱い-->
        <div contenteditable class="textarea" id="data-input">
        </div>
        <div class="textarea" id="data-output">
            ⅣM7 Ⅲ7 Ⅵm7 Ⅰ7 ...
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
